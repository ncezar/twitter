
<html>
    <head>
        <title>Twitter</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Hashtags</a></h1>

        </div>

        <div>
          <h1>Lista de Tweets</h1>

          {% if object_list != None %}
          <table style="width:100%">
            <tr>
              <th>Message</th>
              <th>Created Date</th>
                <th>Author</th>

            </tr>
             {% for hashtag in object_list %}

                  <tr>

                    <td> <a href="{% url 'posts' %}"> {{hashtag.message}} </td>
                    <td>{{hashtag.created_date}}</td>
                    <td> {{hashtag.author}} </td>

                  </tr>



            {% endfor %}
         {% else %}
            <p>Nenhum tweet foi feito ainda.</p>
         {% endif %}
         </table>
       </div><br> <br>
       <div class="content">
           <a href="{% url 'cadastro' %}"><input type =button value='Cadastrar'></a>
       </div>


    </body>
</html>
